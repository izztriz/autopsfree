        animation: spin 1s linear infinite;
    }
    .info 
    {
        overflow: hidden;
        position: fixed;
        position: absolute;
        top: 50%;
        left: 50%;

        font-size: 45px;
        font-family: sans-serif;
        color: #09ff00;

        transform: translate(-50%, -50%);
